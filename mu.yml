environments:
- name: dev
  cluster:
    keyName: mu-key
    instanceType: m4.large
- name: production
  cluster:
    keyName: mu-key
    instanceType: m4.large

service:
  name: banana-service
  port: 8080
  pathPatterns:
  - /bananas
  pipeline:
    source:
      provider: CodeCommit
      repo: banana-service
    build:
      image: aws/codebuild/java:openjdk-8
    acceptance:
      image: aws/codebuild/eb-nodejs-4.4.6-amazonlinux-64:2.1.3
